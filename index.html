<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/985f49428b.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="weatherCart">
        <h1 class="topHeading">WEATHER APP</h1>
        <div class="activeOption">
            <p class="activeOption1">Your Weather</p>
            <p class="activeOption2">Search Weather</p>
        </div>
        <div class="searchSection">
            <input type="text" class="searchArea" id="searchArea">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="onSearchWeather">
            <h1 class="cityName">Dantan</h1>
            <h2 class="weatherDescription">Cloud</h2>
            <img src="./as" alt="">
        </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
